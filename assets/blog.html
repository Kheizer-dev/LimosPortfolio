<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My IT Journey</title>
  <link rel="stylesheet" href="blog assests/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="light-mode">
  <header>
    <h1>💻 Limos Learnings</h1>
    <div class="header-actions">
        <input type="text" id="search" placeholder="Search posts..." aria-label="Search posts" />
        <select class="post-option" id="sort-posts" aria-label="Sort posts">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
    </div>
    <button id="toggle-mode" aria-label="Toggle Dark Mode">🌙</button>
  </header>

  <div class="layout">
    <main class="blog-container" id="post-list" tabindex="-1">
      <!-- Posts loaded by JavaScript -->
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
        <section class="widget">
            <button id="clear-filters" class="clear-btn" aria-label="Clear filters">Clear Filters</button>
        </section>

        <section class="widget">
            <h3>📁 Topics</h3>
            <ul id="topic-list"></ul>
        </section>

        <section class="widget">
            <h3>🏷️ Tags</h3>
            <div class="tags" id="tag-list"></div>
        </section>
    </aside>
  </div>

  <div class="load-more-wrapper">
    <button id="load-more">Load More</button>
  </div>

  <!-- Post Detail Modal -->
  <div id="post-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="close-modal" aria-label="Close">✖</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Limos Learnings Blog.</p>
  </footer>

  <script src="blog assests/script.js"></script>
</body>
</html>
